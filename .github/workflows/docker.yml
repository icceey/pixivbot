name: Docker Build

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel'
        required: true
        type: choice
        options:
          - alpha
          - beta
          - stable
        default: alpha
      version:
        description: 'Version (e.g., v0.0.1)'
        required: true
        type: string
      push_to_ghcr:
        description: 'Push image to GHCR'
        required: true
        type: boolean
        default: false
  workflow_call:
    inputs:
      channel:
        description: 'Release channel'
        required: true
        type: string
      version:
        description: 'Version (e.g., v0.0.1)'
        required: true
        type: string
      push_to_ghcr:
        description: 'Push image to GHCR'
        required: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format vX.Y.Z (e.g., v0.0.1)"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Container Registry
        if: ${{ inputs.push_to_ghcr }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.version }},enable=${{ inputs.channel == 'stable' }}
            type=raw,value=latest,enable=${{ inputs.channel == 'stable' }}
            type=raw,value=${{ inputs.version }}-${{ inputs.channel }},enable=${{ inputs.channel != 'stable' }}
          labels: |
            org.opencontainers.image.title=pixivbot
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.push_to_ghcr }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

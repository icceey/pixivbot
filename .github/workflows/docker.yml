name: Docker Build

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel'
        required: true
        type: choice
        options:
          - alpha
          - beta
          - stable
        default: alpha
      version:
        description: 'Version (e.g., v0.0.1, leave empty to extract from Cargo.toml)'
        required: false
        type: string
      push_to_ghcr:
        description: 'Push image to GHCR'
        required: true
        type: boolean
        default: false
  workflow_call:
    inputs:
      channel:
        description: 'Release channel'
        required: true
        type: string
      version:
        description: 'Version (e.g., v0.0.1) - Required when called from other workflows'
        required: true
        type: string
      push_to_ghcr:
        description: 'Push image to GHCR'
        required: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.determine_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine version
        id: determine_version
        run: |
          if [ -z "${{ inputs.version }}" ]; then
            # Extract version from Cargo.toml (workspace.package section)
            # -m 1 ensures we get the first match, which is the workspace version
            CARGO_VERSION=$(grep -m 1 '^version = ' Cargo.toml | cut -d '"' -f 2)
            VERSION="v${CARGO_VERSION}"
            echo "Version not provided, extracted from Cargo.toml: $VERSION"
          else
            VERSION="${{ inputs.version }}"
            echo "Using provided version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          VERSION="${{ steps.determine_version.outputs.version }}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format vX.Y.Z (e.g., v0.0.1)"
            exit 1
          fi

  build:
    name: Build (${{ matrix.platform }})
    needs: [validate]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            slug: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            slug: linux-arm64
            
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: ${{ inputs.push_to_ghcr }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ inputs.push_to_ghcr }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}

      - name: Export digest
        if: ${{ inputs.push_to_ghcr }}
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: ${{ inputs.push_to_ghcr }}
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ matrix.slug }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge Multi-Arch Image
    if: ${{ inputs.push_to_ghcr }}
    needs: [validate, build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Validate branch for stable release
        if: ${{ inputs.channel == 'stable' && github.ref_name != 'master' }}
        run: |
          echo "::error::Stable releases are only allowed from the master branch. Current branch: ${{ github.ref_name }}"
          exit 1

      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.validate.outputs.version }},enable=${{ inputs.channel == 'stable' }}
            type=raw,value=latest,enable=${{ inputs.channel == 'stable' }}
            type=raw,value=${{ needs.validate.outputs.version }}-${{ inputs.channel }},enable=${{ inputs.channel != 'stable' }}
            type=raw,value=latest-${{ inputs.channel }},enable=${{ inputs.channel != 'stable' }}
          labels: |
            org.opencontainers.image.title=pixivbot
            org.opencontainers.image.description=${{ github.event.repository.description || 'Pixivbot container image' }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate.outputs.version }}${{ inputs.channel != 'stable' && format('-{0}', inputs.channel) || '' }}
name: Docker Build

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel'
        required: true
        type: choice
        options:
          - alpha
          - beta
          - stable
        default: alpha
      version:
        description: 'Version (e.g., v0.0.1)'
        required: true
        type: string
      push_to_ghcr:
        description: 'Push image to GHCR'
        required: true
        type: boolean
        default: false
  workflow_call:
    inputs:
      channel:
        description: 'Release channel'
        required: true
        type: string
      version:
        description: 'Version (e.g., v0.0.1)'
        required: true
        type: string
      push_to_ghcr:
        description: 'Push image to GHCR'
        required: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format vX.Y.Z (e.g., v0.0.1)"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: ${{ inputs.push_to_ghcr }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags
        id: tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          VERSION="${{ inputs.version }}"
          CHANNEL="${{ inputs.channel }}"
          
          if [[ "$CHANNEL" == "stable" ]]; then
            # stable: publish version tag and latest tag
            TAGS="${IMAGE}:${VERSION},${IMAGE}:latest"
          else
            # alpha/beta: publish version-channel tag only
            TAGS="${IMAGE}:${VERSION}-${CHANNEL}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ inputs.push_to_ghcr }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ inputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

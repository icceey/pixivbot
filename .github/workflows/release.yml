name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., v0.0.1)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  BINARY_NAME: pixivbot

jobs:
  validate:
    name: Validate Input
    runs-on: ubuntu-latest
    steps:
      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format vX.Y.Z (e.g., v0.0.1)"
            exit 1
          fi

  build:
    name: Build ${{ matrix.target }}
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare archive (Unix)
        id: archive-unix
        if: runner.os != 'Windows'
        run: |
          ARCHIVE_NAME="${{ env.BINARY_NAME }}-${{ inputs.version }}-${{ matrix.target }}"
          mkdir -p "${ARCHIVE_NAME}"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "${ARCHIVE_NAME}/"
          cp README.md LICENSE config.toml.example "${ARCHIVE_NAME}/" 2>/dev/null || true
          tar -czvf "${ARCHIVE_NAME}.${{ matrix.archive }}" "${ARCHIVE_NAME}"
          echo "archive=${ARCHIVE_NAME}.${{ matrix.archive }}" >> $GITHUB_OUTPUT

      - name: Prepare archive (Windows)
        id: archive-windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ARCHIVE_NAME = "${{ env.BINARY_NAME }}-${{ inputs.version }}-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path $ARCHIVE_NAME
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination "$ARCHIVE_NAME/"
          if (Test-Path "README.md") { Copy-Item "README.md" -Destination "$ARCHIVE_NAME/" }
          if (Test-Path "LICENSE") { Copy-Item "LICENSE" -Destination "$ARCHIVE_NAME/" }
          if (Test-Path "config.toml.example") { Copy-Item "config.toml.example" -Destination "$ARCHIVE_NAME/" }
          Compress-Archive -Path "$ARCHIVE_NAME/*" -DestinationPath "$ARCHIVE_NAME.${{ matrix.archive }}"
          echo "archive=$ARCHIVE_NAME.${{ matrix.archive }}" >> $env:GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ steps.archive-unix.outputs.archive || steps.archive-windows.outputs.archive }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          generate_release_notes: true
          prerelease: false
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    needs: release
    uses: ./.github/workflows/docker.yml
    with:
      channel: stable
      version: ${{ inputs.version }}
      push_to_ghcr: true
    permissions:
      contents: read
      packages: write

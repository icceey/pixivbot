name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., v0.0.1, leave empty to extract from Cargo.toml)'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: pixivbot

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.determine_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine version
        id: determine_version
        run: |
          if [ -z "${{ inputs.version }}" ]; then
            # Extract version from Cargo.toml (workspace.package section)
            # -m 1 ensures we get the first match, which is the workspace version
            CARGO_VERSION=$(grep -m 1 '^version = ' Cargo.toml | cut -d '"' -f 2)
            VERSION="v${CARGO_VERSION}"
            echo "Version not provided, extracted from Cargo.toml: $VERSION"
          else
            VERSION="${{ inputs.version }}"
            echo "Using provided version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          VERSION="${{ steps.determine_version.outputs.version }}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format vX.Y.Z (e.g., v0.0.1)"
            exit 1
          fi

      - name: Check Cargo.toml version consistency
        run: |
          CARGO_VERSION=$(grep -m 1 '^version = ' Cargo.toml | cut -d '"' -f 2)
          VERSION="${{ steps.determine_version.outputs.version }}"
          CLEAN_VERSION=${VERSION#v}
          
          if [ "$CARGO_VERSION" != "$CLEAN_VERSION" ]; then
            echo "::error::Version mismatch! Determined: $CLEAN_VERSION, Cargo.toml: $CARGO_VERSION"
            exit 1
          fi

  build:
    name: Build ${{ matrix.target }}
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Configure linker environment variables and build
      # LTO and stripping disabled to preserve symbols and prioritize build speed
      - name: Build Binary
        shell: bash
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare Archive
        id: prepare_archive
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            BIN_EXT=".exe"
          else
            BIN_EXT=""
          fi
          
          ARCHIVE_NAME="${{ env.BINARY_NAME }}-${{ needs.validate.outputs.version }}-${{ matrix.target }}"
          mkdir -p "$ARCHIVE_NAME"
          
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${BIN_EXT}" "$ARCHIVE_NAME/"
          cp README.md LICENSE config.toml.example "$ARCHIVE_NAME/" 2>/dev/null || true
          
          if [[ "${{ matrix.archive }}" == "zip" ]]; then
            7z a "${ARCHIVE_NAME}.zip" "$ARCHIVE_NAME"
            echo "archive=${ARCHIVE_NAME}.zip" >> $GITHUB_OUTPUT
          else
            tar -czvf "${ARCHIVE_NAME}.tar.gz" "$ARCHIVE_NAME"
            echo "archive=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_OUTPUT
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ steps.prepare_archive.outputs.archive || format('{0}-{1}-{2}.{3}', env.BINARY_NAME, needs.validate.outputs.version, matrix.target, matrix.archive) }}
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: [validate, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history required for changelog generation

      - name: Download Artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.version }}
          name: Release ${{ needs.validate.outputs.version }}
          generate_release_notes: true
          prerelease: false
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    needs: [validate, release]
    uses: ./.github/workflows/docker.yml
    with:
      channel: stable
      version: ${{ needs.validate.outputs.version }}
      push_to_ghcr: true
    permissions:
      contents: read
      packages: write

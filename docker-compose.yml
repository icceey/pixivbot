services:
  pixivbot:
    image: ghcr.io/icceey/pixivbot:latest
    container_name: pixivbot
    restart: unless-stopped
    volumes:
      # Configuration file
      - ./config.toml:/app/config.toml:ro
      # Data directory (database, logs, cache)
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
